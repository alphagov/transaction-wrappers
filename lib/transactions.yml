pay-legalisation-post:
  title: Pay to legalise documents by post
  document_cost: 30
  allow_zero_document_count: true
  postage_options:
    courier-or-prepaid:
      label: Prepaid envelope that you provide (UK only)
      cost: 0
    uk:
      label: Tracked courier service to the UK or British Forces Post Office
      cost: 6
    uk-with-insurance:
      label: Tracked courier service to the UK or British Forces Post Office, with insurance
      cost: 12
    europe:
      label: Tracked courier service to Europe (excluding Russia, Turkey, Bosnia, Croatia, Albania, Belarus, Macedonia, Moldova, Montenegro, Ukraine)
      cost: 14.50
    rest-of-world:
      label: Tracked courier service to the rest of the world
      cost: 25
